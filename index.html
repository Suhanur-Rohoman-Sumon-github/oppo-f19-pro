<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oppof21 pro card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-slate-700">
    <header class="w-9/12 mx-auto">
        <h1 class="text-6xl text-white">my shoping card there</h1>
    </header>
    <main class="mt-20">
        <section class="bg-slate-700 ">
            <div class="w-9/12 mx-auto bg-gray-200 flex px-4 py-2 ">
                <div class=" grid grid-cols-2">
                    <div><img class="h-60 w-60" src="assests/imges/Oppo-F21-Pro-removebg-preview.png" alt=""></div>
                    <div>
                        <h1 class=" mt-20 text-xl font-bold ">oppo f21 pro</h1>
                    </div>
                </div>
                <div class=" grid grid-cols-3 mt-20 ml-auto text-xl font-bold ">
                    <div class="ml-2">
                        <button id="phone-minus"><i class="fa-solid fa-minus"></i></button>
                        <input class="w-10 text-center " type="number" id="phone-inputfield" value="1">
                        <button id="phone-pluse"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div>
                        <h1 class="ml-2"><span id="phone-price">29,990</span></h1>
                    </div>
                    <div class="ml-2"><button class="text-red-900"><i class="fa-solid fa-xmark"></i></button></div>
                </div>
            </div>
        </section>
        <section class="mt-9">
            <div class="w-9/12 mx-auto bg-gray-200 flex px-4 py-2 ">
                <div class=" grid grid-cols-2">
                    <div><img class="h-60 w-60"
                            src="assests/imges/c59dab4c54405c64e3c0fea7dd78cd5a-removebg-preview.png" alt=""></div>
                    <div>
                        <h1 class=" mt-20 text-xl font-bold ">oppo f21 pro back cover</h1>
                    </div>
                </div>
                <div class=" grid grid-cols-3 mt-20 ml-auto text-xl font-bold">
                    <div class="ml-2">
                        <button id="case-minus"><i class="fa-solid fa-minus"></i></button>
                        <input id="case-field" class="w-10 text-center " type="number" value="1">
                        <button id="case-pluse"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div>
                        <h1 class="ml-2"><span id="case-price">500</span></h1>
                    </div>
                    <div class="ml-2"><button class="text-red-900"><i class="fa-solid fa-xmark"></i></button></div>
                </div>
            </div>
        </section>
        <section class="mt-8 text-xl font-bold ">
            <div class="w-9/12 mx-auto bg-gray-200 flex px-4 py-2 ">
                <div>
                    <h1>Subtotal:</h1>
                    <h1>Tax:</h1>
                    <h1>Total:</h1>
                </div>
                <div class="ml-auto">
                    <h5><span id="sub-total-price">0</span></h5>
                    <h5><span id="tex">0</span></h5>
                    <h5><span id="total-price">0</span></h5>
                </div>
            </div>
        </section>
        <button
            class=" float-right mr-56 my-5  px-4 py-3  text-slate-800 font-bold text-xl rounded-full   bg-slate-300">chackout</button>
    </main>
    <script src="assests/js/common.js"></script>
    <script src="assests/js/casssse.js"></script>
    <script src="assests/js/phone.js"></script>
</body>

</html>
